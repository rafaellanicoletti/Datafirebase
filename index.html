<div class= "Container"></div>

    <h2 class= "text-center">A comprehensive Directory of Employee billable hours</h2>
</div>

    <div class="row">
        <div class="col">
            Employer Name
        </div>
        <div class="col">
            Role
        </div>
        <div class="col">

        </div>
        <div class="col">
            Months Worked
        </div>
        <div class="col">
            Monthly Rate
        </div>
        <div class="col">
            Total Billed
        </div>
    </div>

    <div class="row">
        <div class="col">
            <h2 id="employerDisplay"></h2>
            1 of 6
        </div>

            <h2 class="roleDisplay"></h2>
            2 of 6
        </div>
        <div class="col">
            <h2 class="startDisplay"></h2>
            3 of 6

        <div class="col">

<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add Employee</h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label for="text">Employer Name: </label>
                        <input type="text" class="form-control" id="employerNameInput">
                    </div>
                    <div class="form-group">
                        <label for="text"> Role: </label>
                        <input type="text" class="form-control" id="roleInput">
                    </div>
                    <div class="form-group">
                        <label for="text">Start Date: </label>
                        <input type="date" class="form-control" id="startDateInput">
                    </div>
                    <div class="form-group">
                        <label for="text">Monthly rate: </label>
                        <input type="number" class="form-control" id="monthlyRateInput">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="addUser">Submit</button>
                </form>
            </div>
        </div>
    </div>
